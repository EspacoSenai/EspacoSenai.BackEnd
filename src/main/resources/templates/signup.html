<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar conta - Espaço Senai</title>
  <link rel="stylesheet" href="/templates/dark.css" />
  <link rel="stylesheet" href="/templates/login.css" />
  <style>
    .codeStep { display: none; }
    .codeStep.show { display: block; }
  </style>
  <script>
    // pequeno helper antes do JS completo
  </script>
  <script defer src="/templates/signup.js"></script>
</head>
<body>
<div class="container">
  <form id="signupForm" class="card" novalidate>
    <h2>Criar conta</h2>

    <div class="field">
      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" type="text" required maxlength="100" />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required maxlength="100" />
    </div>

    <div class="row">
      <div class="field">
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" required minlength="8" maxlength="15" />
      </div>
      <div class="field">
        <label for="senha2">Confirmar senha</label>
        <input id="senha2" name="senha2" type="password" required minlength="8" maxlength="15" />
      </div>
    </div>

    <div class="actions">
      <div class="left">
        <button type="submit" id="signupBtn">Criar conta</button>
        <a href="/login">Já tenho conta</a>
      </div>
    </div>

    <div id="feedback" class="feedback" aria-live="polite"></div>

    <section id="verifySection" class="codeStep">
      <hr style="border-color: var(--border); border-width: 0 0 1px; margin: .9rem 0;" />
      <p class="small">Enviamos um código de verificação para: <strong id="emailShow"></strong></p>
      <div class="row">
        <div class="field">
          <label for="codigo">Código recebido</label>
          <input id="codigo" name="codigo" type="text" placeholder="Ex.: 123456" />
        </div>
        <div class="field">
          <label for="token">Token</label>
          <input id="token" name="token" type="text" class="tokenBox" readonly />
        </div>
      </div>
      <div class="actions">
        <button type="button" id="confirmarBtn">Confirmar conta</button>
        <a href="#" id="reenviarBtn">Reenviar código</a>
      </div>
      <div id="verifyFeedback" class="feedback" aria-live="polite"></div>
    </section>

  </form>
</div>
</body>
</html>
