<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Espaço Senai</title>
  <link rel="stylesheet" href="/templates/dark.css" />
  <style>
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 1rem; }
    .user { color: var(--muted); font-size: .95rem; }
  </style>
</head>
<body>
<div class="container" style="align-items: start;">
  <div class="card" style="max-width: 980px; width: 100%;">
    <header>
      <h2>Bem-vindo ao Espaço Senai</h2>
      <div class="user">
        <span id="userInfo">Carregando...</span>
        <button id="logoutBtn" style="margin-left: .75rem;">Sair</button>
      </div>
    </header>

    <section class="grid">
      <div class="card-lite">
        <h3>Reservas</h3>
        <p class="small">Acesse funcionalidades após autenticação.</p>
      </div>
      <div class="card-lite">
        <h3>Ambientes</h3>
        <p class="small">Lista e filtros de ambientes (futuro).</p>
      </div>
      <a class="card-lite" href="/cursos" style="text-decoration:none; color: inherit;">
        <h3>Cursos</h3>
        <p class="small">Gerenciar ou consultar cursos conforme suas permissões.</p>
      </a>
      <div class="card-lite">
        <h3>Perfil</h3>
        <p class="small">Atualize seus dados (futuro).</p>
      </div>
    </section>

    <div id="feedback" class="feedback" style="margin-top:1rem"></div>
  </div>
</div>

<script>
  const feedback = document.getElementById('feedback');
  const userInfo = document.getElementById('userInfo');
  const logoutBtn = document.getElementById('logoutBtn');

  function setFb(msg, type='error'){
    feedback.textContent = msg || '';
    feedback.className = 'feedback show ' + (type==='success' ? 'success' : 'error');
  }

  function getToken(){ return localStorage.getItem('accessToken'); }

  async function fetchMe(){
    const token = getToken();
    if(!token){
      window.location.href = '/login';
      return;
    }
    // Não há endpoint de perfil direto; mostrar token curto e instruções.
    userInfo.textContent = 'Autenticado.';
  }

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('accessToken');
    window.location.href = '/login';
  });

  fetchMe();
</script>
</body>
</html>
