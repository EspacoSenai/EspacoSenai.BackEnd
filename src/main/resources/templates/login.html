<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - EspaÃ§o Senai</title>
    <link rel="stylesheet" href="/templates/dark.css" />
    <link rel="stylesheet" href="/templates/login.css" />
</head>
<body>
<div class="container">
    <form id="loginForm" class="card" novalidate>
        <h2>Entrar</h2>

        <div class="field">
            <label for="identificador">Email ou tag</label>
            <input id="identificador" name="identificador" type="text" required autocomplete="username" />
        </div>

        <div class="field">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required autocomplete="current-password" />
        </div>

        <div class="actions">
            <button type="submit" id="submitBtn">Entrar</button>
            <a id="esqueciLink" href="#">Esqueci minha senha</a>
        </div>

        <div id="feedback" role="status" aria-live="polite" class="feedback"></div>

        <footer class="small">
            <span>NÃ£o tem conta? </span><a id="signupLink" href="#">Criar conta</a>
        </footer>
    </form>
</div>

<script src="/templates/login.js"></script>
</body>
</html>
