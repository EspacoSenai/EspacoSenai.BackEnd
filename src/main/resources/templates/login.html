<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Espaço Senai</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required><br>
            <input type="password" id="password" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
        <div id="loginError" style="color:red;display:none;"></div>
    </div>
    <div id="adminPanel" style="display:none;">
        <h2>Ambientes e Catálogos</h2>
        <div id="ambientesContainer"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
