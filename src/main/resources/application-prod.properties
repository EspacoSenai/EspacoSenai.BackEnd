spring.application.name=reserva

server.port=${SERVER_PORT:8080}

# Em produção, a chave privada é injetada como variável de ambiente (string PEM)
# Configure JWT_PRIVATE_KEY na nuvem com o conteúdo completo da chave (incluindo headers)
jwt.private.key=${JWT_PRIVATE_KEY}
jwt.public.key=classpath:app.pub

spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Database config from environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Email config from environment variables
spring.mail.host=${EMAILSENDER_HOST}
spring.mail.port=${EMAILSENDER_PORT}
spring.mail.username=${EMAILSENDER_USERNAME}
spring.mail.password=${EMAILSENDER_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

