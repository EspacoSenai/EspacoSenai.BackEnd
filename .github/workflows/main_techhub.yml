name: Build and deploy JAR app to Azure Web App - TechHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Set up environment variables
        run: echo "Environment variables set"
        env:
          AMBIENTE_ID: "1"  # Exemplo de valor para o ID do ambiente
          AMBIENTE_NOME: "Sala de Reuniões"
          AMBIENTE_DESCRICAO: "Sala para reuniões da equipe"
          AMBIENTE_IDENTIFICACAO: "SR001"
          AMBIENTE_DISPONIBILIDADE: "DISPONIVEL"  # Valor do enum Disponibilidade
          AMBIENTE_APROVACAO: "APROVADO"  # Valor do enum Aprovacao

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'TechHubBackEnd'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1E9E48432FE44CEBAA7074CAC0533934 }}
          package: '*.jar'
